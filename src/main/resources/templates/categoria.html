<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingresar nueva categoria</title>
</head>
<body>
	<form th:action="@{/guardarCategoria}" th:object="${categoria} "method="post">
		<label>Nombre Categoria: </label>
		<input type ="text" th:field="*{s_categoria}"><br>
		<span th:errors="*{s_categoria}" style="color:#E81505"></span><br>
		
		<input type="submit" value="Guardar categoria">
	</form>
</body>
</html>
